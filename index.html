<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header class="d-flex align-items-center">
            <nav class="container-fluid">
                <div class="row bg-white align-items-center">
                    <div class="col-auto">
                        <img src="img/logo.svg" alt="logo" class="d-none d-lg-block">
                        <img src="img/mobile-logo.png" alt="logo" class="d-lg-none">
                    </div>
                    <div class="col search">
                        <div>
                           <i class="fa-solid fa-magnifying-glass"></i> 
                        </div>
                        <input type="search" class="form-control search-bar">
                    </div>
                    <div class="col-auto">
                        <ul class="list-group list-group-horizontal border-0">
                            <li class="list-group-item border-0 d-none d-lg-block">
                                <i class="fa-solid fa-bell"></i>
                            </li>
                            <li class="list-group-item border-0 d-none d-lg-block">
                                <i class="fa-solid fa-list"></i>
                            </li>
                            <li class="list-group-item border-0 d-none d-lg-block">
                                <i class="fa-solid fa-bell"></i>
                            </li>
                            <li class="list-group-item border-0 d-none d-lg-block">
                                <i class="fa-solid fa-bell"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="border">

            <!-- SIDEBAR -->
            <div id="sidebar" class="d-flex flex-column justify-content-between border p-3">
                <ul id="sb-top" class="list-unstyled">
                    <li class="p-1"><i class="fa-solid fa-house p-2"></i><span>Home</span></li>
                    <li class="p-1"><i class="fa-solid fa-chart-simple p-2"></i><span>Stats</span></li>
                    <li class="p-1"><i class="fa-solid fa-signal p-2"></i><span>Signal</span></li>
                </ul>
                <ul id="sb-bottom" class="list-unstyled">
                    <li class="p-1"><i class="fa-solid fa-gear p-2"></i><span>Admin</span></li>
                </ul>
            </div>

            <!-- MAIN CONTENT -->
            <div id="main-content" class="border">
                <!-- MAIN NAV -->
                <div class="container-fluid bg-primary text-white">
                    <div class="row justify-content-between align-content-center flex-lg-row-reverse">
                        <div class="col m-2">
                            <p></i>Nuovo Studente <i class="fa-regular fa-square-plus"></i></p>
                        </div>
                        <div class="col m-2">
                            <p>Studenti online negli utlimi 30 minuti</p>
                            <span>125</span>
                        </div>
                        <div class="col m-2">
                            <h2>Boolean</h2>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">

                    <!-- DASHBOARD -->
                    <div id="dashboard" class="row">
                         <div class="col-12 col-lg-8 border">
                            <div class="card my-4">
                                <div class="card-header">
                                    <h2>Prossime classi</h2>
                                </div>
                                <table class="table table-hover">
                                    <thead>
                                        <tr class="">
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">1</td>
                                            <td scope="col">2</td>
                                            <td scope="col">3</td>
                                            <td scope="col">4</td>
                                            <td scope="col">5</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h2>FAQ</h2>
                                </div>
                                <div class="accordion">
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                         <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Come aggiungere un nuovo studente?
                                         </button>
                                      </h2>
                                    </div>
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                         <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Come posso accedere alle informazioni del mio account?
                                         </button>
                                      </h2>
                                    </div>
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            Posso usare questa dashboard da mobile?
                                          </button>
                                      </h2>
                                    </div>
                                  </div>
                            </div>
                         </div>
                        <div class="col-12 col-lg-4 border">
                            <div class="card my-4">
                                <h2>Todo</h2>
                                <div class="input-group">
                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                                </div>
                            </div>
                            <div class="card">
                                <img src="img/stats.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
