<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header class="border">
            <div class="container-fluid">
                <div class="row">
                    <div class="col border">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div class="col border">
                        <div class="form-outline">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <div class="col border">
                        3
                    </div>
                </div>
            </div>
            
        </header>

        <!-- MAIN -->
        <main class="border">

            <!-- SIDEBAR -->
            <div id="sidebar" class="border">
                <ul id="menu">
                    <li class="d-flex align-center" class=""><i class="fa-solid fa-house"></i>Home</li>
                    <li class="d-flex align-center" class=""><i class="fa-solid fa-chart-simple"></i>Stats</li>
                    <li class="d-flex align-center" class=""><i class="fa-solid fa-signal"></i>Signal</li>
                </ul>
            </div>

            <!-- MAIN CONTENT -->
            <div id="main-content" class="border">
                <!-- MAIN NAV -->
                <div class="container-fluid bg-primary">
                    <div class="row">
                        <div class="col">1</div>
                        <div class="col">2</div>
                        <div class="col">3</div>
                    </div>
                </div>

                <div class="container-fluid">
                    <!-- DASHBOARD -->
                    <div id="dashboard" class="row">
                         <div class="col-12 col-lg-8 border">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Prossime classi</h2>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h2>FAQ</h2>
                                </div>
                            </div>
                         </div>
                        <div class="col-12 col-lg-4 border">
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
